<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#111" />
    <meta name="author" content="Allan Coutarel & Guillaume Imhoff">
    <meta name="description" content="ESIREM TP Analyse d'image">
    <link rel="icon" type="image/png" href="./utils/favicon.png" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Image Processing</title>
</head>

<body>

    <header>
        <button id="openFile" class="basis">Open file</button>
        <input type="file" id="getFile" style="display:none" accept="image/png, image/jpeg">
        <button id="clear" class="basis">Clear</button>
        <button id="reset" class="basis">Reset</button>
        <button id="save" class="basis">Save</button>
        <button id="addition">Addition</button>
        <input type="file" id="getFileAddition" style="display:none" accept="image/png, image/jpeg">
        <button id="substraction">Substraction</button>
        <input type="file" id="getFileSubstraction" style="display:none" accept="image/png, image/jpeg">
        <button id="invert">Invert</button>
        <button id="treshold">Threshold</button>
        <button id="grayscale">Grayscale</button>
        <button id="binarise">Binarise</button>
        <button id="erosion">Erosion</button>
        <button id="dilatation">Dilatation</button>
        <button id="open">Open</button>
        <button id="close">Close</button>
        <button id="thinning">Thinning</button>
        <button class="thinning-btninfo help">ⓘ</button>
        <button id="thickening">Thickening</button>
        <button class="thickening-btninfo help">ⓘ</button>
        <button id="skeleton-homotopic-thinning">Skeleton : homotopic thinning</button>
        <button id="skeleton-lantuejoul">Skeleton : Lantuejoul</button>
    </header>

    <navButtons>
        <button id="zoom-in">Zoom in</button>
        <button id="zoom-out">Zoom out</button>
        <button id="center">Center</button>
    </navButtons>

    <div id="histo-container">
        <button id="show-histo">Show histogram</button>
        <button id="close-histo">X</button>
        <p id="histo-alert">Impossible to show the histogram<br>Please use a grayscale image</p>
        <canvas id="histogram"></canvas>
    </div>
    
    <div id="viewer">
        <canvas id="imageViewer"></canvas>
    </div>

    <img class="SE-details" src="./utils/thinning_SE.png"/>
    <img class="SE-details" src="./utils/thickening_SE.png"/>

    <script type="module" src="./js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./js/package/dist/chart.umd.js"></script>

</body>
</html>
